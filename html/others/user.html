<div class="container">
  <div class="jumbotron">
    <div class="alert alert-danger" id="alert">Error Occurred</div>
    <h1>{{username}}'s Page</h1>
  </div>
  <div class="well window">
    <h3>Add a Quote</h3>
    <div class="input-group">
      <span class="input-group-addon">Quote</span>
      <input class="form-control" type="text" id="quote">
    </div><br>
    <div class="input-group">
      <span class="input-group-addon">Password</span>
      <input class="form-control" type="password" id="pwd">
    </div><br>
    <div class="btn btn-primary" id="btn">Add Quote</div>
  </div>
  <br>
  <h2>{{username}}'s Quotes</h2>
  <div id="quotes">
  {{quotes}}
  </div>
</div>
<script type="text/javascript">
var name = encodeURIComponent('{{username}}');
</script>
